<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css"
    />
    <title>My First Notepad!</title>
  </head>

  <div class="jumbotron text-center">
    <h1>My First Notepad!</h1>
    <h4>
      Feel free to type whatever you like, your work will be saved every 10
      seconds automatically or hit the save button!
    </h4>
  </div>

  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="paper container">
          <!-- This is a comment -->
          <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
          <script>
            const fs = new Filer.FileSystem();
            window.addEventListener("DOMContentLoaded", event => {
              fs.readFile("/note", "utf8", function(err, data) {
                if (err) {
                  document.querySelector("#note").innerHTML =
                    "Start typing here:";
                }
                if (data) {
                  document.querySelector("#note").innerHTML = data;
                }
              });
              setInterval(writeToFile, 10000);
            });

            function writeToFile() {
              fs.writeFile(
                "/note",
                document.querySelector("#note").innerHTML,
                "utf8",
                function(err) {
                  if (err) throw err;
                }
              );
            }

            function clearNote() {
              fs.writeFile(
                "/note",
                "",
                "utf8",
                function(err) {
                  if (err) throw err;
                  else document.querySelector("#note").innerHTML = "";
                }
              );
            }
          </script>
          <div id="note" contenteditable></div>
        </div>
      </div>
      <div class="col-md-4">
        <button onclick="writeToFile()" class="btn-success">Save</button>
        <button onclick="clearNote()" class="btn-success">Clear</button>
      </div>
    </div>
  </body>
</html>
